<!DOCTYPE html>
<html>
<head>
  <title>NUDELLA AI</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
  <div class="card">
    <img src="logo.svg" height="60">
    <p class="muted">Intelligent chat. Naturally human.</p>
    <h1>AI Chatboxes for Businesses</h1>
    <p>$300 one-time. No subscriptions.</p>
    <button onclick="buy()">Get Your Chatbox</button>
  </div>
</div>

<script>
async function buy() {
  try {
    const res = await fetch("/create-checkout", { method: "POST" });
    if (!res.ok) throw new Error("Server returned " + res.status);
    const data = await res.json();
    window.location.href = data.url; // redirect to Stripe checkout
  } catch (e) {
    console.error("Checkout error:", e);
    alert("Payment error. Check console for details.");
  }
}
</script>
</body>
</html>
